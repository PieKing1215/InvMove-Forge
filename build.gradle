    compileOnly fg.deobf("curse.maven:cctweaked:2985036")

    //runtimeOnly fg.deobf("curse.maven:musicmaker:2959062")
    compileOnly fg.deobf("curse.maven:musicmaker:2959062")

    //runtimeOnly fg.deobf("curse.maven:embellishcraft:2940414")
    compileOnly fg.deobf("curse.maven:embellishcraft:2940414")

    //runtimeOnly fg.deobf("curse.maven:refinedstorage:2982967")
    compileOnly fg.deobf("curse.maven:refinedstorage:2982967")

    //runtimeOnly fg.deobf("curse.maven:crayfishfurniture:2853267")
    compileOnly fg.deobf("curse.maven:crayfishfurniture:2853267")

    //runtimeOnly fg.deobf("curse.maven:corailwoodcutter:2947573")
    compileOnly fg.deobf("curse.maven:corailwoodcutter:2947573")

