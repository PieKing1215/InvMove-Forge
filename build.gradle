buildscript {
    repositories {
        maven {
            name = "forge"
            url = "https://files.minecraftforge.net/maven"
        }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

repositories {
    maven {
        name = "curseforge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }
    maven {
        name = "cursemaven"
        url = "https://www.cursemaven.com"
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'maven-publish'

version = '1.14.4-0.4.2'
group = 'me.pieking1215.invmove' // http://maven.apache.org/guides/mini/guide-naming-conventions.html

archivesBaseName = 'InvMove'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20191014-1.14.3'

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

            mods {
                invmove {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

            mods {
                invmove {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'invmove', '--all', '--output', file('src/generated/resources/')
            mods {
                invmove {
                    source sourceSets.main
                }
            }
        }
    }
}

dependencies {

    minecraft 'net.minecraftforge:forge:1.14.4-28.2.23'

    // Cloth Config API (Forge)
    // www.curseforge.com/minecraft/mc-mods/cloth-config-forge
    runtimeOnly fg.deobf("curse.maven:cloth-config-forge:2813656")
    compileOnly fg.deobf("curse.maven:cloth-config-forge:2813656")

    // Just Enough Items (JEI)
    // www.curseforge.com/minecraft/mc-mods/jei
    //runtimeOnly fg.deobf("curse.maven:jei:2985527")
    compileOnly fg.deobf("curse.maven:jei:2985527")

    // Immersive Engineering
    // www.curseforge.com/minecraft/mc-mods/immersive-engineering
    //runtimeOnly fg.deobf("curse.maven:immersive-engineering:2980313")
    compileOnly fg.deobf("curse.maven:immersive-engineering:2980313")

    // Engineer's Decor
    // www.curseforge.com/minecraft/mc-mods/engineers-decor
    //runtimeOnly fg.deobf("curse.maven:engineers-decor:2991021")
    compileOnly fg.deobf("curse.maven:engineers-decor:2991021")

    // CC: Tweaked
    // www.curseforge.com/minecraft/mc-mods/cc-tweaked
    //runtimeOnly fg.deobf("curse.maven:cc-tweaked:2992882")
    compileOnly fg.deobf("curse.maven:cc-tweaked:2992882")

    // Music Maker Mod
    // www.curseforge.com/minecraft/mc-mods/music-maker-mod
    //runtimeOnly fg.deobf("curse.maven:music-maker-mod:2943382")
    compileOnly fg.deobf("curse.maven:music-maker-mod:2943382")

    // EmbellishCraft
    // www.curseforge.com/minecraft/mc-mods/embellishcraft
    //runtimeOnly fg.deobf("curse.maven:embellishcraft:2866599")
    compileOnly fg.deobf("curse.maven:embellishcraft:2866599")

    // Refined Storage
    // www.curseforge.com/minecraft/mc-mods/refined-storage
    //runtimeOnly fg.deobf("curse.maven:refined-storage:2851763")
    compileOnly fg.deobf("curse.maven:refined-storage:2851763")

    // MrCrayfish's Furniture Mod
    // www.curseforge.com/minecraft/mc-mods/mrcrayfish-furniture-mod
    //runtimeOnly fg.deobf("curse.maven:mrcrayfish-furniture-mod:2841415")
    compileOnly fg.deobf("curse.maven:mrcrayfish-furniture-mod:2841415")

    // Charm
    // www.curseforge.com/minecraft/mc-mods/charm
    //runtimeOnly fg.deobf("curse.maven:charm:2939809")
    compileOnly fg.deobf("curse.maven:charm:2939809")

    // Create
    // www.curseforge.com/minecraft/mc-mods/create
    //runtimeOnly fg.deobf("curse.maven:create:2952509")
    compileOnly fg.deobf("curse.maven:create:2952509")

    // Curios API
    // www.curseforge.com/minecraft/mc-mods/curios
    //runtimeOnly fg.deobf("curse.maven:curios:2868713")
    compileOnly fg.deobf("curse.maven:curios:2868713")

    // AutoRegLib
    // www.curseforge.com/minecraft/mc-mods/autoreglib
    //runtimeOnly fg.deobf("curse.maven:autoreglib:2821794")
    compileOnly fg.deobf("curse.maven:autoreglib:2821794")

    // Quark
    // www.curseforge.com/minecraft/mc-mods/quark
    //runtimeOnly fg.deobf("curse.maven:quark:2889792")
    compileOnly fg.deobf("curse.maven:quark:2889792")

    // GameMenuModOption
    // www.curseforge.com/minecraft/mc-mods/gamemenumodoption
    runtimeOnly fg.deobf("curse.maven:gamemenumodoption:2855452")

    // Commands4Configs
    // www.curseforge.com/minecraft/mc-mods/commands4configs
    // for testing https://github.com/PieKing1215/InvMove/issues/2
    //runtimeOnly fg.deobf("curse.maven:commands4configs:3002157")

}

jar {
    manifest {
        attributes([
            "Specification-Title": "invmove",
            "Specification-Vendor": "pieking1215",
            "Specification-Version": "1", // We are version 1 of ourselves
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"pieking1215",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

// Example configuration to allow publishing using the maven-publish task
// This is the preferred method to reobfuscate your jar file
jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}