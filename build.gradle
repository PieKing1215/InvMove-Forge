    //compile 'wile.engineersdecor:engineersdecor-1.15.2:1.1.0-b1'

    runtimeOnly fg.deobf("curse.maven:cloth-config-forge:2813656")
    compileOnly fg.deobf("curse.maven:cloth-config-forge:2813656")

    runtimeOnly fg.deobf("mezz.jei:jei-1.14.4:6.0.0.18")
    compileOnly fg.deobf("mezz.jei:jei-1.14.4:6.0.0.18")

    runtimeOnly fg.deobf("curse.maven:immersiveengineering:2980313")
    compileOnly fg.deobf("curse.maven:immersiveengineering:2980313")

    runtimeOnly fg.deobf("curse.maven:engineersdecor:2991021")
    compileOnly fg.deobf("curse.maven:engineersdecor:2991021")

    runtimeOnly fg.deobf("curse.maven:cctweaked:2992882")
    compileOnly fg.deobf("curse.maven:cctweaked:2992882")

    runtimeOnly fg.deobf("curse.maven:musicmaker:2943382")
    compileOnly fg.deobf("curse.maven:musicmaker:2943382")

    runtimeOnly fg.deobf("curse.maven:embellishcraft:2866599")
    compileOnly fg.deobf("curse.maven:embellishcraft:2866599")

    runtimeOnly fg.deobf("curse.maven:refinedstorage:2851763")
    compileOnly fg.deobf("curse.maven:refinedstorage:2851763")

    runtimeOnly fg.deobf("curse.maven:crayfishfurniture:2841415")
    compileOnly fg.deobf("curse.maven:crayfishfurniture:2841415")

    runtimeOnly fg.deobf("curse.maven:charm:2939809")
